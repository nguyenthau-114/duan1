<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="trangchu.html">
        <img src="images/logo.png" alt="" id="logo" />
      </a>
      <nav>
        <a href="trangchu.html">Trang chủ</a>
        <a href="sanpham.html">Sản phẩm</a>
        <a href="tintuc.html">Tin Tức</a>
        <a href="dangky.html">Đăng Ký</a>
        <a href="dangnhap.html">Đăng nhập</a>
      </nav>
    </header>
    <main>
      <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Đăng Ký</legend>

          <table>
            <tr>
              <td>
                <label for="email"><b>Email</b></label>
              </td>
              <td style="padding-left: 20px">
                <input
                  type="text"
                  name="email"
                  placeholder="Vui lòng nhập email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="passw"><b>Mật khẩu</b></label>
              </td>
              <td style="padding-left: 20px">
                <input
                  type="password"
                  name="passw"
                  placeholder="Vui lòng nhập mật khẩu"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="passw2"><b>Nhập lại mật khẩu</b></label>
              </td>
              <td style="padding-left: 20px">
                <input
                  type="password"
                  name="passw2"
                  placeholder="Vui lòng nhập mật khẩu"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><b>Cấp độ thành viên</b></td>
              <td>
                <input id="silver" type="radio" name="memberType" />
                <label for="silver"><b>Bạc</b></label>
                <input id="gold" type="radio" name="memberType" />
                <label for="gold"><b>Vàng</b></label>
                <input id="platinum" type="radio" name="memberType" />
                <label for="platinum"><b>Bạch Kim</b></label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="avatar"><b>Ảnh đại diện</b></label>
              </td>
              <td style="padding-left: 20px">
                <input type="file" id="avatar" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                Thông qua việc tạo tài khoản, bạn đồng ý với
                <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
              </td>
            </tr>
            <tr>
              <td>
                <input type="reset" value="Hủy" />
                <input type="submit" value="Đăng ký" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
