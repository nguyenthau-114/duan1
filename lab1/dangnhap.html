    <main>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend><b>Đăng Nhập</b></legend>
          <table>
            <tr>
              <td colspan="2" style="text-align: center">
                <img
                  src="images/dangnhap/userlogin.png"
                  width="200"
                  alt="Ảnh người dùng"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email"><b>Email</b></label>
              </td>
              <td style="padding-left: 20px">
                <input type="text" name="email" placeholder="Nhập mail" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="passw"><b>Mật khẩu</b></label>
              </td>
              <td style="padding-left: 20px">
                <input
                  type="password"
                  name="passw"
                  placeholder="Nhập mật khẩu"
                />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
